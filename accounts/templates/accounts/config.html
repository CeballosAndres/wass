{% extends 'accounts/nav.html' %}
{% load static %}

{% block content %}
<style>

    /* Estilo de los botones */
    #my-btn {
        background-color: #e7e7e7;
        border: none;
        border-radius: 4px;
        color: #555;
        height: 50px;
        font-size: 20px;
        width: 300px;
    }

    #my-btn:hover {
        color: #e8aa00;
    }


</style>

<!---Titulo-->
<h1 class="my-3"><a href="#"><i class="fas fa-arrow-circle-left px-4"></i></a> Datos personales</h1>


<div class="container rounded bg-white">
    <div class="row">

        <div class="col-md-9">
            <div class="p-3 py-5">
                <div class="row mt-2">
                    <div class="col-md-6"><label for="name">Nombre</label><input type="text" name="name" class="form-control" id="name" placeholder="Nombre completo" value="Juan Barragan"></div>
                    <div class="col-md-6"><label for="email">Correo</label><input type="email" name="email" class="form-control" id="correo" placeholder="Correo Institucional" value="17460600@colima.tecnm.mx"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6"><label for="tel">Telefono</label><input type="text" name="tel" class="form-control" id="tel" placeholder="3121442621"></div>
                    <div class="col-md-6"><label for="pas">Contraseña</label><input type="password" name="pass" class="form-control" id="pass" placeholder="contraseña" value="********"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6"><label for="carrera">Carrera</label><input type="text" name="carrera" class="form-control" id="carrera" placeholder="Carrera" value="Ingenieria en Sistemas" readonly></div>
                    <div class=".text-center col-md-6 mt-4"><button id="my-btn" type="button">Save Profile</button></div>
                </div>
            </div>
        </div>

        <div class="col-md-3 border-left">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="mt-5" src="{% static 'images/user-circle-solid.svg' %}" width="90">
            </div>
        </div>

    </div>
</div>



{% endblock %}
