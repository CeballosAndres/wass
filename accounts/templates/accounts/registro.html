{% extends 'accounts/simple-nav.html' %}
{% load static %}


{% block content %}


<main class="container text-center">
    
    <div class="row p-3">
        <div class="col-12"><img src="{% static 'images/Logo.png' %}" width="200" height="110" alt="Wass logo"></div>
    </div>
    <div class="row pt-5 pb-4">
        <div class="col-12"><h2>Registro</h2></div>
    </div>
    
    <div class="row">
        <div class="col-12">
            <form method="POST" action="">
                <input id="InputEmail1" type="email" class="form-control form-control-lg input-box mb-4" aria-describedby="emailRegister" placeholder="Correo institucional">
                <input id="InputPassword" type="password" class="form-control form-control-lg input-box mb-5" placeholder="ContraseñaRegistro">
                <input type="submit" class ="my-btn" value="Registrarse">
            </form>
        
            <p class="font-italic"><a href="#" class="text-decoration-none mt-3" style="display:inline;">Iniciar sesión</a> en caso de tener una cuenta</p>
        </div>
    </div>

</main>

{% endblock %}
