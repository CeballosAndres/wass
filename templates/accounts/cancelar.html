{% include 'root.html' %}
{% load static %}

{% block content %}
<main class="container">
    
    <div class="container w-75 m-6 bg-light">
        <div class="row mx-3"></div>
        <div class="col-md-2 mt-3">
            <img src="{% static 'images/user.svg' %}" width="75" alt="foto de perfil">
        </div>
        <div class="col mt-3">
            <h3>Nombre del docente</h3>
            <p class="lead">Tema</p>
            <p>Lugar</p>
            <p>Dia</p>
            <p>Hora</p>
        </div>
    </div>
    
    <div class="row m-3">
        <div class="col">
            <form action="">
                <div class="form-group">
                    <label class="lead" for="razones">Razones</label>
                    <textarea class="form-control" id="razones" rows="3"></textarea>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary m-3">Confirmar</button>
                    </div>
               </div>
            </form>
        </div>
    </div>
</main>


{% endblock %}
