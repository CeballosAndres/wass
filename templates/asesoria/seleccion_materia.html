{% block content %}


<main class="container">
    <!---Titulo-->
  <h1 class="my-3"><a href="#"><i class="fas fa-arrow-circle-left px-4"></i></a> Agendar asesoría</h1>


  <div class="container text-center">
  
    <div class="row">
        <div class="col-12">
          <!-- Mostrar las materias de acuerdo a su kardex-->
          <select class="browser-default custom-select mb-5">
            <option selected>Materia</option>
            <option value="1">Calculo Diferencial</option>
            <option value="2">Fundamentos de programacion</option>
            <option value="3">Matematicas discretas</option>
            <option value="4">Calculo Integral</option>
          </select>
        </div>
    </div>
    
    <div class="row">
        <div class="col-12">
          <select class="browser-default custom-select mb-5">
            <option selected>Tema (unidad)</option>
            <option value="1">Numeros Reales</option>
            <option value="2">Funciones</option>
            <option value="3">Limites y continuidad</option>
            <option value="4">Derivadas</option>
            <option value="5">Aplicaciones de las derivadas</option>
          </select>
        </div>
    </div>
  
    <div class="row">
      <div class="col-12">
        <select class="browser-default custom-select mb-5">
          <option selected>Subtema</option>
          <option value="1">Los numeros reales</option>
          <option value="2">Axiomas de los números reales.</option>
          <option value="3">Intervalos y su representación gráfica.</option>
          <option value="4">Valor absoluto y sus propiedades.</option>
          <option value="5">Propiedades de las desigualdades.</option>
          <option value="6">Resolución de desigualdades de primer y segundo grado con una incógnita.</option>
          <option value="6">Resolución de desigualdades que incluyan valor absoluto. </option>
        </select>
      </div>
    </div>
    <div> 
      <button class="small my-btn">Buscar</button> 
    </div>
  </div>

</main>


<!-- The result window -->
<div id="agenda" class="result">

  <div>
    <button class="my-btn"><i class="fas fa-chevron-right"></i></button>
    <p>fechas</p>
    <button class="my-btn"><i class="fas fa-chevron-left"></i></button>
  </div>

  <div class="modal-content">
    <span class="close">&times;</span>
    <table class="table table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Asesor</th>
